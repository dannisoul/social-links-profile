<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>

    <article class="card">
      <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="avatar-for-jessica">
      <div class="name-location">
        <h1 class="name">Jessica Randall</h1>
        <span class="location">London, United Kingdom</span>
      </div>
      <h2 class="bio">"Front-end developer and avid reader."</h2>
      <ul class="links">
        <li><a href="https://www.github.com">GitHub</a></li>
        <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
        <li><a href="https://www.linkedin.com">Linkedin</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
        <li><a href="https://www.instagram.com">Instagram</a></li>
      </ul>
    </article>
  </main>
</body>
</html>
